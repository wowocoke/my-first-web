  <h1>내가 좋아하는 것 : 1. 핑거스타일</h1><br>
  <p>핑거스타일은 말 그대로 '핑거(손가락)'으로 기타를 치는 것을 말합니다.</p>
  <p>그리고 한국 핑거스타일의 대가인 정성하씨는 저의 롤모델이라 할 수 있습니다.</p>
  <p>제가 정성하씨를 존경하는 이유는 대중성과 실력 면에서 이야기 할 수 있습니다.</p>
<p>실력은 말할 것도 없고, 순수 기타곡 뿐만이 아닌 많은 사람들이 알고 있는 팝송</p>
<p>까지도 소화해내는 모습이 인상깊었습니다.</p>
